<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <div id="quiz">
                <div class="intro shadow-lg quiz-card">
                    <img src="https://picsum.photos/400" alt="yup" class="mb-3 shadow-lg" id="intro-image">
                    <form id="user-name-form">
                        <div>
                            <label for="user-name" hidden>Enter your name:</label>
                            <input type="text" id="user-name" placeholder="Enter your name" required pattern="[a-zA-Z]+">
                        </div>
                        <div>
                            <button type="submit" class="button">Submit Name</button>
                        </div>
                    </form>
                    <!-- Initially hide the start quiz button and Welcome Message -->
                    <div id="introduction-name" style="display: none;">
                        <p>Welcome, <span id="user-name-display"></span>!</p>
                        <p>This quiz will be based on World of warcraft Lore!</p>
                        <p>I hope you are ready to get learnt!</p>
                    </div>
                    <div class="controls start-quiz-btn" style="display: none;">
                        <button class="button intro-submit">Start Quiz</button>
                    </div>
                </div>
                <div class="quiz-card question shadow-lg"></div>
                <div class="quiz-card question-feedback shadow-lg"></div>
                <div class="quiz-card quiz-results shadow-lg"></div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
